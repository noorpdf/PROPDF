<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to JPG Converter | ProTools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <!-- JSZip Library (For downloading all images as a zip) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body class="bg-slate-50 font-sans">

    <div class="min-h-screen flex flex-col items-center justify-center p-6">
        <div class="max-w-2xl w-full bg-white rounded-2xl shadow-xl p-8">
            <h1 class="text-3xl font-bold text-slate-800 mb-2">PDF to JPG</h1>
            <p class="text-slate-500 mb-8">Convert each PDF page into a high-quality JPG image instantly.</p>

            <!-- Dropzone -->
            <div id="dropzone" class="border-2 border-dashed border-blue-200 bg-blue-50 rounded-xl p-10 flex flex-col items-center justify-center transition-all cursor-pointer hover:border-blue-400">
                <svg class="w-12 h-12 text-blue-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <p class="text-lg font-medium text-slate-700">Click to upload or drag and drop</p>
                <p class="text-sm text-slate-400">PDF files only (High Resolution)</p>
                <input type="file" id="fileInput" class="hidden" accept=".pdf">
            </div>

            <!-- Status Area -->
            <div id="statusArea" class="mt-6 hidden">
                <div class="flex items-center justify-between mb-2">
                    <span id="fileName" class="text-sm font-semibold text-slate-600 truncate mr-4">filename.pdf</span>
                    <span id="percent" class="text-sm text-blue-600 font-bold">0%</span>
                </div>
                <div class="w-full bg-slate-100 rounded-full h-2.5">
                    <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full transition-all" style="width: 0%"></div>
                </div>
                
                <p id="processingText" class="text-center text-xs text-slate-400 mt-2">Rendering pages, please wait...</p>

                <button id="downloadBtn" class="w-full mt-6 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg hidden transition-colors flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    Download Images (ZIP)
                </button>
            </div>
        </div>
        
        <!-- Hidden canvas for processing -->
        <canvas id="pdfCanvas" class="hidden"></canvas>
    </div>

    <script>
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');
        const statusArea = document.getElementById('statusArea');
        const progressBar = document.getElementById('progressBar');
        const percentText = document.getElementById('percent');
        const downloadBtn = document.getElementById('downloadBtn');
        const fileNameLabel = document.getElementById('fileName');
        const processingText = document.getElementById('processingText');

        // Initialize PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        dropzone.onclick = () => fileInput.click();
        fileInput.onchange = (e) => handleFile(e.target.files[0]);

        async function handleFile(file) {
            if (!file || file.type !== 'application/pdf') return alert('Please upload a PDF file.');

            // Reset UI
            fileNameLabel.innerText = file.name;
            statusArea.classList.remove('hidden');
            downloadBtn.classList.add('hidden');
            processingText.classList.remove('hidden');
            progressBar.style.width = '0%';
            percentText.innerText = '0%';
            
            const reader = new FileReader();
            reader.onload = async function() {
                const typedarray = new Uint8Array(this.result);
                const pdf = await pdfjsLib.getDocument(typedarray).promise;
                const zip = new JSZip();
                const canvas = document.getElementById('pdfCanvas');
                const ctx = canvas.getContext('2d');

                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    
                    // Set scale for high quality (2.0 is good, 3.0 is ultra-high)
                    const viewport = page.getViewport({ scale: 2.0 });
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    const renderContext = {
                        canvasContext: ctx,
                        viewport: viewport
                    };

                    await page.render(renderContext).promise;

                    // Convert canvas to JPG blob
                    const imgData = canvas.toDataURL('image/jpeg', 0.9);
                    const imgBase64 = imgData.replace(/^data:image\/(png|jpg|jpeg);base64,/, "");
                    
                    // Add to ZIP
                    zip.file(`page-${i}.jpg`, imgBase64, {base64: true});

                    // Update Progress
                    const progress = Math.round((i / pdf.numPages) * 100);
                    progressBar.style.width = progress + '%';
                    percentText.innerText = progress + '%';
                }

                // Generate ZIP file
                zip.generateAsync({type: "blob"}).then(function(content) {
                    processingText.classList.add('hidden');
                    downloadBtn.classList.remove('hidden');
                    
                    downloadBtn.onclick = () => {
                        const url = URL.createObjectURL(content);
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = file.name.replace('.pdf', '_images.zip');
                        link.click();
                    };
                });
            };
            reader.readAsArrayBuffer(file);
        }

        // Drag and Drop functionality
        dropzone.ondragover = (e) => { e.preventDefault(); dropzone.classList.add('border-blue-500'); };
        dropzone.ondragleave = () => { dropzone.classList.remove('border-blue-500'); };
        dropzone.ondrop = (e) => {
            e.preventDefault();
            handleFile(e.dataTransfer.files[0]);
        };
    </script>
</body>
</html>
