<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG to PDF Converter | ProTools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jsPDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-slate-50 font-sans">

    <div class="min-h-screen flex flex-col items-center justify-center p-6">
        <div class="max-w-2xl w-full bg-white rounded-2xl shadow-xl p-8">
            <h1 class="text-3xl font-bold text-slate-800 mb-2">JPG to PDF</h1>
            <p class="text-slate-500 mb-8">Convert and merge your images into a single high-quality PDF.</p>

            <!-- Dropzone -->
            <div id="dropzone" class="border-2 border-dashed border-rose-200 bg-rose-50 rounded-xl p-10 flex flex-col items-center justify-center transition-all cursor-pointer hover:border-rose-400">
                <svg class="w-12 h-12 text-rose-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <p class="text-lg font-medium text-slate-700">Click to upload images or drag and drop</p>
                <p class="text-sm text-slate-400">JPG, PNG, WebP (Multiple files allowed)</p>
                <input type="file" id="fileInput" class="hidden" accept="image/*" multiple>
            </div>

            <!-- Status Area -->
            <div id="statusArea" class="mt-6 hidden">
                <div class="flex items-center justify-between mb-2">
                    <span id="fileName" class="text-sm font-semibold text-slate-600 truncate mr-4">Processing images...</span>
                    <span id="percent" class="text-sm text-rose-600 font-bold">0%</span>
                </div>
                <div class="w-full bg-slate-100 rounded-full h-2.5">
                    <div id="progressBar" class="bg-rose-600 h-2.5 rounded-full transition-all" style="width: 0%"></div>
                </div>
                
                <button id="downloadBtn" class="w-full mt-6 bg-rose-600 hover:bg-rose-700 text-white font-bold py-3 rounded-lg hidden transition-colors flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    Download PDF
                </button>
            </div>
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');
        const statusArea = document.getElementById('statusArea');
        const progressBar = document.getElementById('progressBar');
        const percentText = document.getElementById('percent');
        const downloadBtn = document.getElementById('downloadBtn');
        const fileNameLabel = document.getElementById('fileName');

        dropzone.onclick = () => fileInput.click();

        fileInput.onchange = (e) => handleFiles(e.target.files);

        // Drag and Drop
        dropzone.ondragover = (e) => { e.preventDefault(); dropzone.classList.add('border-rose-500'); };
        dropzone.ondragleave = () => { dropzone.classList.remove('border-rose-500'); };
        dropzone.ondrop = (e) => {
            e.preventDefault();
            handleFiles(e.dataTransfer.files);
        };

        async function handleFiles(files) {
            if (files.length === 0) return;

            statusArea.classList.remove('hidden');
            downloadBtn.classList.add('hidden');
            fileNameLabel.innerText = `Processing ${files.length} image(s)...`;

            const pdf = new jsPDF('p', 'mm', 'a4');
            const pageWidth = pdf.internal.pageSize.getWidth();
            const pageHeight = pdf.internal.pageSize.getHeight();

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (!file.type.startsWith('image/')) continue;

                const imgData = await readFileAsDataURL(file);
                const imgProps = await getImageDimensions(imgData);
                
                // Calculate scaling to fit A4 page
                const ratio = imgProps.width / imgProps.height;
                let width = pageWidth - 20; // 10mm margin
                let height = width / ratio;

                if (height > pageHeight - 20) {
                    height = pageHeight - 20;
                    width = height * ratio;
                }

                // Add new page if not the first image
                if (i > 0) pdf.addPage();

                // Center the image on the page
                const x = (pageWidth - width) / 2;
                const y = (pageHeight - height) / 2;

                pdf.addImage(imgData, 'JPEG', x, y, width, height);

                // Update Progress
                const progress = Math.round(((i + 1) / files.length) * 100);
                progressBar.style.width = progress + '%';
                percentText.innerText = progress + '%';
            }

            fileNameLabel.innerText = "Conversion Complete!";
            downloadBtn.classList.remove('hidden');
            downloadBtn.onclick = () => {
                pdf.save('converted_images.pdf');
            };
        }

        // Helper to read file
        function readFileAsDataURL(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.readAsDataURL(file);
            });
        }

        // Helper to get image size
        function getImageDimensions(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve({ width: img.width, height: img.height });
                img.src = url;
            });
        }
    </script>
</body>
</html>
