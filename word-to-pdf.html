<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to PDF Converter | ProTools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Mammoth: Converts .docx to HTML -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <!-- html2pdf: Converts HTML to PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-slate-50 font-sans">

    <div class="min-h-screen flex flex-col items-center justify-center p-6">
        <div class="max-w-2xl w-full bg-white rounded-2xl shadow-xl p-8">
            <h1 class="text-3xl font-bold text-slate-800 mb-2">Word to PDF</h1>
            <p class="text-slate-500 mb-8">Convert your .docx documents to professional PDF files instantly.</p>

            <!-- Dropzone -->
            <div id="dropzone" class="border-2 border-dashed border-indigo-200 bg-indigo-50 rounded-xl p-10 flex flex-col items-center justify-center transition-all cursor-pointer hover:border-indigo-400">
                <svg class="w-12 h-12 text-indigo-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                <p class="text-lg font-medium text-slate-700">Click to upload or drag and drop</p>
                <p class="text-sm text-slate-400">Word files (.docx) only</p>
                <input type="file" id="fileInput" class="hidden" accept=".docx">
            </div>

            <!-- Status Area -->
            <div id="statusArea" class="mt-6 hidden">
                <div class="flex items-center justify-between mb-2">
                    <span id="fileName" class="text-sm font-semibold text-slate-600 truncate mr-4">document.docx</span>
                    <span id="percent" class="text-sm text-indigo-600 font-bold">Ready</span>
                </div>
                <div class="w-full bg-slate-100 rounded-full h-2.5">
                    <div id="progressBar" class="bg-indigo-600 h-2.5 rounded-full transition-all" style="width: 0%"></div>
                </div>
                
                <p id="loadingMsg" class="text-center text-xs text-slate-400 mt-2">Processing document...</p>

                <button id="downloadBtn" class="w-full mt-6 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg hidden transition-colors shadow-lg shadow-indigo-200">
                    Download PDF Document
                </button>
            </div>
        </div>

        <!-- Hidden container to render Word content before PDF conversion -->
        <div id="previewContainer" class="hidden" style="padding: 40px; background: white; width: 800px; font-family: serif;"></div>
    </div>

    <script>
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');
        const statusArea = document.getElementById('statusArea');
        const progressBar = document.getElementById('progressBar');
        const percentText = document.getElementById('percent');
        const downloadBtn = document.getElementById('downloadBtn');
        const fileNameLabel = document.getElementById('fileName');
        const loadingMsg = document.getElementById('loadingMsg');
        const previewContainer = document.getElementById('previewContainer');

        dropzone.onclick = () => fileInput.click();

        fileInput.onchange = (e) => handleFile(e.target.files[0]);

        // Support Drag & Drop
        dropzone.ondragover = (e) => { e.preventDefault(); dropzone.classList.add('border-indigo-400'); };
        dropzone.ondragleave = () => { dropzone.classList.remove('border-indigo-400'); };
        dropzone.ondrop = (e) => {
            e.preventDefault();
            if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
        };

        async function handleFile(file) {
            if (!file || !file.name.endsWith('.docx')) {
                alert('Please upload a valid .docx Word file.');
                return;
            }

            // UI Setup
            fileNameLabel.innerText = file.name;
            statusArea.classList.remove('hidden');
            downloadBtn.classList.add('hidden');
            loadingMsg.innerText = "Reading Word file...";
            progressBar.style.width = '30%';

            const reader = new FileReader();
            reader.onload = async function(event) {
                const arrayBuffer = event.target.result;

                try {
                    // 1. Convert Word to HTML
                    const result = await mammoth.convertToHtml({ arrayBuffer: arrayBuffer });
                    previewContainer.innerHTML = result.value; // The generated HTML
                    
                    progressBar.style.width = '60%';
                    loadingMsg.innerText = "Preparing PDF layout...";

                    // 2. Setup PDF options
                    const opt = {
                        margin:       1,
                        filename:     file.name.replace('.docx', '.pdf'),
                        image:        { type: 'jpeg', quality: 0.98 },
                        html2canvas:  { scale: 2, useCORS: true },
                        jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
                    };

                    // 3. Generate PDF Blob
                    const pdfWorker = html2pdf().from(previewContainer).set(opt);
                    
                    progressBar.style.width = '100%';
                    percentText.innerText = "Complete!";
                    loadingMsg.innerText = "Conversion successful.";
                    downloadBtn.classList.remove('hidden');

                    downloadBtn.onclick = () => {
                        pdfWorker.save();
                    };

                } catch (error) {
                    console.error(error);
                    alert("Error converting Word file. Ensure it is a valid .docx file.");
                }
            };

            reader.readAsArrayBuffer(file);
        }
    </script>
</body>
</html>
